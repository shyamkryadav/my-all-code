<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex_Box</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    .box1{
        height: 234px;
        width: 345px;
        background-color: rgb(167, 54, 54);
        float: left ;
        }

    .box2{
        height: 234px;
        width: 345px;
        background-color: rgb(17, 7, 100);
        float: right;
        clear: both;
    

    }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
